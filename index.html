<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Hopper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="imageContainer">
        <img src="./img/flappybirdbg.png" width = "360" height = "640" alt="background" id="background" style="display: none;">
        <img src="./img/flappybird.png" alt="bird" id="bird" style="display: none;"> 
        <img src="./img/toppipe.png" alt="top-pipe" id="top-pipe" style="display: none;">
        <img src="./img/bottompipe.png" alt="bottom-pipe" id="bottom-pipe" style="display: none;"> 
    </div>
    <div id="container">
        <aside id="top-left"><h2>Sky Hopper!</h2></aside>
        <aside id="top-right"><h2 id="movement"></h2></aside>
        <main>
            <canvas id="game"><!-- play it, a game --></canvas>
        </main>
        <aside id="btm-left"><h2 id="score">0</h2></aside>
        <aside id="btm-right"><h2 id="status">play the game</h2></aside>
      </div>
    <script src="js/app.js"></script>
</body>
</html>
