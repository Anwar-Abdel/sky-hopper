<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Hopper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game">
        <div id="block"></div>
        <div id="hole"></div>
        <div id="circle"></div>
    </div>
    <div class="title-container">
        <h1>Sky Hopper</h1>
        <p>Instructions: Simply press the spacebar to control the ball's movement.
            Each press of the spacebar will make the ball jump upwards. Your goal is to guide the ball
            through the openings in the moving rectangles.
        </p> <!-- Score element -->
    </div>
    <div id="game-over" class="game-over">
        <p id="game-over-text" style="display: none;">Game Over</p>
        <p>Final Score: <span id="final-score">0</span></p>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
