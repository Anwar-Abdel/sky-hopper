<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Hopper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <aside id="top-left">
            <h2>Sky Hopper!</h2>
        </aside>
        <aside id="top-right">
            <h2 id="movement"></h2>
        </aside>
        <main>
            <canvas id="game"><!-- play it, a game -->
            <div id="block"></div>
            <div id="hole"></div>
            <div id="circle"></div>
        </canvas>
        </main>
        <aside id="btm-left">
            <h2 id="score">0</h2>
        </aside>
        <aside id="btm-right">
            <h2 id="status">Play the Game</h2>
        </aside>
    </div>
    <div id ="instructions">
        <h1>Instructions:</h1>
        <h3>Press the Spacebar key to make the ball jump.
        Timing is crucial, be sure to keep the
        ball airborne and avoid hitting the ground or the top of the screen.</h3>
    <script src="js/app.js"></script>
</body>

</html>
